name: Hola mundo wf
run-name: Realizando un hola mundo workflow
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v4
          with:
            node-version: 17
      - name: Correr script
        run: node hola.js